<!DOCTYPE html>
<html>
<head>
	<title>Quadro Abstrato</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
		}

		canvas {
			display: block;
			margin: 0 auto;
			background-color: #fff;
			border: 2px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>

	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		// Definindo as cores predominantes
		const cores = ['#00539C', '#117A65', '#F4D03F'];

		// Desenhando formas abstratas no canvas
		for (let i = 0; i < 1000; i++) {
			ctx.beginPath();
			ctx.fillStyle = cores[Math.floor(Math.random() * cores.length)];
			ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 50, 0, Math.PI * 2);
			ctx.fill();
		}
	</script>
</body>
</html>
